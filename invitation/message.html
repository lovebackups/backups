<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdf6e4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: #fff7e6;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .message-box {
            width: 500px;
            height: 250px;
            background: #f5e3df;
            border: 3px solid #d8a7a7;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            overflow-y: auto;
            text-align: left;
        }
        .back-button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background-color: #cfe2f3;
            color: black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MESSAGE</h1>
        <div class="message-box">
            "From the moment we met, every day has been a beautiful adventure. 
            I cherish every laugh, every memory, and every moment we share. 
            Thank you for being the best part of my life. 
            I love you more than words can say."
        </div>
        <br>
        <button class="back-button" onclick="window.location.href='dash.html'">BACK</button>
    </div>
</body>
</html>
