<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3e6d0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: #fff7e6;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .option {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            width: 150px;
        }
        .option:hover {
            transform: scale(1.05);
        }
        .option i {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .option-button {
            font-size: 16px;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background-color: #e4b6b6;
            color: black;
            margin-top: 10px;
        }
        .next-button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background-color: #e4b6b6;
            color: black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="option">
                <i class="fa-solid fa-headphones"></i>
                <p>Playlist</p>
                <button class="option-button" onclick="window.location.href='https://open.spotify.com/playlist/64fnZb5Ta1LGLBLhpaSpG6?si=2b9de93e0c7f4577'"">Go to Spotify</button>
            </div>
            <div class="option">
                <i class="fa-solid fa-comment"></i>
                <p>Message</p>
                <button class="option-button" onclick="window.location.href='message.html'">Open Message</button>
            </div>
            <div class="option">
                <i class="fa-solid fa-clock"></i>
                <p>Time Together</p>
                <button class="option-button" onclick="window.location.href='time.html'">Go to Time</button>
            </div>
        </div>
        <button class="next-button" onclick="window.location.href='final.html'">NEXT</button>
    </div>
</body>
</html>
