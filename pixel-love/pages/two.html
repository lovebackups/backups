<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/two.css">
    <link rel="icon" type="image/png" href="https://www.pngplay.com/wp-content/uploads/15/Purple-Heart-PNG-HD-Quality.png">

    <title>Letters and Playlists</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url(https://i.pinimg.com/736x/5d/f2/ff/5df2ff330f3b8a587c07c9f92d78615b.jpg) no-repeat center center/cover;
    text-align: center;
    flex-direction: column;
}

.container {
    background: none;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 20px;
}

.heart-button {
    background-image: url('./assets/heart.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    width: 250px;
    height: 250px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s;
    display: block;
    background-color: transparent;
}

.heart-button:hover {
    transform: scale(1.1);
}

.heart-text {
    font-family: 'Press Start 2P', cursive;
    font-size: 1.5rem;
    color: #704c8b;
    text-align: center;
    margin-top: 10px;
}

.back-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #704c8b;
    color: white;
    border: none;
    padding: 10px 20px;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8rem;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s, box-shadow 0.2s;
}

.back-button:hover {
    transform: translateY(-3px);
    box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.3);
}

@media (max-width: 600px) {
    .heart-button {
        width: 60px;
        height: 60px;
    }
    .heart-text {
        font-size: 0.8rem;
    }
}
   </style>
</head>
<body>
    <!--<iframe src="audio.html" style="display: none;"></iframe>-->

    <div class="container">
        <div class="buttons">
            <div>
                <button class="heart-button" onclick="location.href='./message.html'"></button>
                <p class="heart-text">message</p>
            </div>
            <div>
                <button class="heart-button" onclick="location.href='./playlist.html'"></button>
                <p class="heart-text">playlist</p>
            </div>
            <div>
                <button class="heart-button" onclick="location.href='./end.html'"></button>
                <p class="heart-text">done?</p>
            </div>
        </div>        
    </div>

    <script src="./assets/audio.js"></script> 
</body>
</html>
